<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <script type="text/javascript" src="main.js"></script>
    <style>
        html {
            font-family: "Agency FB";
            font-size: 16px;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
            background: gainsboro;
            width: 100%;
            background: linear-gradient(to bottom left, transparent 49.8%, rgba(59, 230, 89, 0.27) 70%),
            linear-gradient(to top left, transparent 49.8%, rgba(152, 164, 230, 0.42) 70%)
        }

        input {
            width: 30rem;
            height: 2rem;
        }

        button {
            width: 5rem;
            height: 2.2rem;
            padding: 1rem;
            font-size: 1rem;
            text-align: match-parent;
        }

        div {
            display: flex;
            flex-direction: column;
        }

        span {
            display: flex;
        }

        li {
            list-style: none;
            border-bottom: 1px solid ;
            margin-bottom: 1rem;
            padding-bottom: .3rem;
        }
    </style>
</head>
<body>
<div id="container"></div>
</body>
</html>
